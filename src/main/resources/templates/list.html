<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<title>過去の清掃チェック一覧</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<br>
		<h1>過去の清掃チェック一覧</h1>
		<br>
		<table border="1">
			<tr align="center" class="p-3 mb-2 bg-primary text-white">
				<th>清掃ID</th>
				<th>担当スタッフ</th>
				<th>タオル</th>
				<th>アルコール</th>
				<th>ロッカー</th>
				<th>パウダー</th>
				<th>トイレ</th>
				<th>登録日時</th>
				<th>更新日時</th>
				<th></th>
			</tr>
			<tr align="center" th:each="list : ${searchList}">
				<td><span th:text="${list.cleaningId}"></span></td>
				<td><span th:text="${list.staffName}"></span></td>
				<td>男<span th:text="${list.towelMen}"></span>女<span th:text="${list.towelWomen}"></span></td>
				<td>男<span th:text="${list.alcoholMen}"></span>女<span th:text="${list.alcoholWomen}"></span></td>
				<td>男<span th:text="${list.lockerMen}"></span>女<span th:text="${list.lockerWomen}"></span></td>
				<td>男<span th:text="${list.powderMen}"></span>女<span th:text="${list.powderWomen}"></span></td>
				<td>男<span th:text="${list.toiletMen}"></span>女<span th:text="${list.toiletWomen}"></span></td>
				<td><span th:text="${list.inpDate}"></span></td>
				<td><span th:text="${list.updDate}"></span></td>
				<td><form th:action="@{/home}" th:object="${inputForm}"
						method="post" onSubmit="return check()">
						<input type="submit" name="delete" value="削除" /><input
							type="hidden" name="cleaning_id" th:value="${list.cleaningId}">
					</form> <script>
      　　function check() {
    		if(window.confirm('削除を実行してもよろしいでしょうか？')){ // 確認ダイアログを表示
    			return true; // 「OK」時は送信を実行
    		}
    		else{ // 「キャンセル」時の処理
    			return false; // 送信を中止
    		}
      　　}
      　</script></td>
			</tr>
		</table>
		<br>
		<form th:action="@{/home}" th:object="${inputForm}"
			method="post">
			合計：<span th:text="*{count}"></span>件 <br> <br> <input
				type="submit" value="ホームへ戻る" />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
